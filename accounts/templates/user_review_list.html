{% extends "base.html" %}
{% load static %}

{% block title %}딸기 마켓 - 사용자 작성 후기 목록{% endblock %}

{% block content %}
<div class="container mt-4">
    <div id="profile-info" data-username="{{ profile_user.username }}">
    </div>
    
    <h2>{{ profile_user.username }}님의 작성한 후기 목록</h2>
    <div id="user-reviews-list" class="review-list d-flex flex-wrap mt-4">
        <!-- 후기 목록이 채워질 예정 -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/user_reviews.js' %}"></script>
{% endblock %}
