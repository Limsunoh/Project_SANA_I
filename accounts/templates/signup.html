<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <label for="id_username">ID</label>
            <input type="text" id="id_username" name="username" required><br>

            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="password" required><br>

            <label for="id_checkpassword">Check Password</label>
            <input type="password" id="id_checkpassword" name="checkpassword" required><br>

            <label for="id_nickname">Nickname</label>
            <input type="text" id="id_nickname" name="nickname" required><br>

            <label for="id_name">Name</label>
            <input type="text" id="id_name" name="name" required><br>

            <label for="id_email">E-mail</label>
            <input type="email" id="id_email" name="email" required><br>
            <button type="button" id="verify-email">인증하기</button><br>

            <button type="submit">회원가입</button>
        </form>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
