{% extends "base.html" %}
{% block title %}딸기 마켓 - 프로필{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Profile Header -->
    <div class="profile-header d-flex justify-content-between align-items-center">
        <div class="profile-info text-center">
            <img id="profile_image" class="rounded-circle" src="{% static 'images/default_profile.jpg' %}" alt="프로필 이미지" style="width: 150px; height: 150px; border: 1px solid #ddd;">
            <h3 id="username_display" class="mt-3"></h3>
            <p id="email_display"></p>
            <p id="created_at_display"></p>
        </div>
        <div class="profile-stats">
            <div class="stat-item">
                <p>매너점수</p>
                <h3 id="manner_score">0.0</h3>
            </div>
            <div class="stat-item">
                <p>팔로우</p>
                <h3 id="followings_count">0</h3>
            </div>
            <div class="stat-item">
                <p>팔로워</p>
                <h3 id="followers_count">0</h3>
            </div>
            <div class="stat-item">
                <p>찜</p>
                <h3 id="like_products_count">0</h3>
            </div>
        </div>
    </div>

    <!-- 내가 작성한 상품 -->
    <h4 class="mt-4">내가 작성한 상품</h4>
    <div id="my-products" class="product-list d-flex flex-wrap mb-4">
        <!-- 동적으로 제품 목록이 채워질 예정 -->
    </div>
    <button id="see-more-products" class="btn btn-secondary mb-4">내가 작성한 상품 더보기</button>

    <!-- 내 후기 -->
    <h4>내 후기</h4>
    <div id="my-reviews" class="review-list">
        <!-- 후기 목록 동적 추가 예정 -->
    </div>

    <!-- 구매 내역 -->
    <h4>구매 내역</h4>
    <div id="purchase-history" class="purchase-history-list">
        <!-- 구매 내역 동적 추가 예정 -->
    </div>

    <button id="edit-profile-btn" class="btn btn-primary mt-4">프로필 수정</button>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
