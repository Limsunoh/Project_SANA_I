{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-4">
    <h2>새제품 등록</h2>

    <div class="mb-3">
        <small class="form-text text-muted">이미지 파일을 업로드하세요. (최대 5MB, JPG/PNG), 이미지를 여러개 추가하려면 이미지 추가할 때 ctrl을 누른 상태로 여러개 선택해주세요.</small>
        <input type="file" class="form-control" id="image-upload" name="images" multiple accept="image/*" onchange="previewImages(event)">
        <div id="imagePreview" class="d-flex flex-wrap mb-3"></div>
    </div>

    <form id="product-create-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="price">가격</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">해시태그 (쉼표로 구분)</label>
            <input type="text" class="form-control" id="tags" name="tags" placeholder="해시태그를 입력하세요">
            <small id="tags-error" class="text-danger" style="display: none;">해시태그는 띄어쓰기와 특수문자를 포함할 수 없습니다.</small>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
<script src="{% static 'js/product_create.js' %}"></script>

{% endblock content %}
