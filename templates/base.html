{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}딸기 마켓{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <header>
        <div class="header-content">
            <img src="{% static 'images/logo.png' %}" alt="로고" style="height: 50px; cursor:pointer;"
                onclick="javascript:location.href='/home/'">
            <nav>
                <ul>
                    <li class="mypage-link" style="display:none;">
                        <a href="/api/accounts/profile/">내 상점</a>
                    </li>
                    <li class="login-link">
                        <a href="/api/accounts/login-page/">내 상점</a>
                    </li>
                    <li class="chat-link" style="display:none;">
                        <a href="/1on1-chat/">1:1 채팅</a>
                    </li>
                    <li class="login-link">
                        <a href="/api/accounts/login-page/">1:1 채팅</a>
                    </li>
                </ul>
            </nav>

            <!-- 검색창과 검색 버튼 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="물품명을 검색해보세요" />
            <button id="search-button">검색</button>
        </div>

        <!-- 회원가입, 로그인, 상품등록 버튼 그룹 -->
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="signup-link nav-item">
                    <a href="/api/accounts/signup-page/">회원가입</a>
                </li>
                <li class="login-link nav-item">
                    <a href="/api/accounts/login-page/">로그인</a>
                </li>
                <li class="mypage-link nav-item" style="display:none;">
                    <form action="/api/accounts/logout/" method="POST" class="logout-form">
                        <input type="submit" value="로그아웃" class="btn btn-link p-0 text-decoration-none" />
                    </form>
                </li>
                <li class="nav-item">
                    <button id="product-register-button" class="product-register-btn">상품 등록</button>
                </li>
            </ul>
        </div>
    </div>
</header>

    
    <!-- 각 페이지별 내용이 들어갈 위치 -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- 공통 푸터 -->
    <footer>
        <p>&copy; 2024 딸기 마켓. All rights reserved.</p>
    </footer>
    
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 각 템플릿에서 추가할 수 있는 자바스크립트 -->
    {% block scripts %}
    {% endblock %}
</body>

</html>
