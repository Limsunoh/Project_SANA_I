{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}딸기 마켓{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <header>
        <!-- 전체 헤더 레이아웃 -->
        <div class="container-fluid bg-white py-3 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <!-- 로고 -->
                <div class="d-flex align-items-center">
                    <img src="{% static 'images/logo.png' %}" alt="로고" style="height: 70px; cursor:pointer;" class="logo"
                        onclick="javascript:location.href='/api/products/home-page/'">
                    <!-- 네비게이션 메뉴 -->
                    <nav class="ms-3">
                        <ul class="nav">
                            <li class="nav-item mypage-link" style="display:none;">
                                <a href="/api/accounts/profile/" class="nav-link">내 상점</a>
                            </li>
                            <li class="nav-item login-link">
                                <a href="/api/accounts/login-page/" class="nav-link">내 상점</a>
                            </li>
                            <li class="nav-item chat-link" style="display:none;">
                                <a href="/1on1-chat/" class="nav-link">1:1 채팅</a>
                            </li>
                            <li class="nav-item login-link">
                                <a href="/api/accounts/login-page/" class="nav-link">1:1 채팅</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- 검색창과 검색 버튼 (가운데 정렬)-->
                <div class="d-flex justify-content-center flex-grow-1">
                    <div class="input-group" style="width: 500px;">
                        <input type="text" id="search-input" class="form-control" placeholder="물품명을 검색해보세요" />
                        <button id="search-button" class="btn btn-outline-secondary">검색</button>
                    </div>
                </div>

                <!-- 회원가입, 로그인, 상품등록 버튼 그룹 -->
                <div class="d-flex align-items-center">
                    <a href="/api/accounts/signup-page/" class="btn btn-primary me-2">회원가입</a>
                    <a href="/api/accounts/login-page/" class="btn btn-secondary me-2">로그인</a>
                    <form action="/api/accounts/logout/" method="POST" class="logout-form d-none">
                        <input type="submit" value="로그아웃" class="btn btn-outline-dark" />
                    </form>
                    <button id="product-register-button" class="btn btn-danger">상품 등록</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 각 페이지별 내용이 들어갈 위치 -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- 공통 푸터 -->
    <footer class="bg-white text-center py-3 border-top mt-5">
        <p>&copy; 2024 딸기 마켓. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 각 템플릿에서 추가할 수 있는 자바스크립트 -->
    {% block scripts %}
    {% endblock %}
</body>

</html>
