{% extends "base.html" %}
{% load static %}

{% block title %}비밀번호 변경 - 딸기 마켓{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">비밀번호 변경</h2>
        <form id="change-password-form">
            {% csrf_token %}
            <input type="hidden" id="username" name="username" value="{{ request.user.username }}">
            <div class="mb-3">
                <label for="current_password" class="form-label">현재 비밀번호</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">새 비밀번호</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password_check" class="form-label">새 비밀번호 확인</label>
                <input type="password" id="password_check" name="password_check" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">변경</button>
            <div id="message" class="mt-3"></div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/change_password.js' %}"></script>
{% endblock %}
